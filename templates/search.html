<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Search</title>
    <style>
        #suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        #suggestions div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>Search for Medicines</h1>
    <form id="searchForm" action="/search" method="post">
        <input type="text" id="medicine_name" name="medicine_name" placeholder="Enter medicine name" required>
        <button type="submit">Search</button>
    </form>
    <div id="suggestions"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('medicine_name');
            const suggestions = document.getElementById('suggestions');

            input.addEventListener('input', function () {
                const query = input.value;
                if (query.length < 2) {
                    suggestions.style.display = 'none';
                    return;
                }

                fetch(`/medicines?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestions.innerHTML = '';
                        if (data.length === 0) {
                            suggestions.style.display = 'none';
                        } else {
                            data.forEach(medicine => {
                                const div = document.createElement('div');
                                div.textContent = medicine;
                                div.addEventListener('click', () => {
                                    input.value = medicine;
                                    suggestions.style.display = 'none';
                                });
                                suggestions.appendChild(div);
                            });
                            suggestions.style.display = 'block';
                        }
                    });
            });
        });
    </script>
</body>
</html>
